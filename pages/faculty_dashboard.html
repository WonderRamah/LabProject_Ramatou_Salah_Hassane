<html lang="en">
<head>

    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Faculty Portal</h2>
                <p id="facultyName">Loading...</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-link active" data-section="courses">

                <a href="#" class="nav-link" data-section="sessions">

            </header>
            
            <div class="content-body">
                <!-- Courses Section -->
                <section id="coursesSection" class="content-section active">

                <section id="sessionsSection" class="content-section">

                <!-- Attendance Section -->
                <section id="attendanceSection" class="content-section">
                    <div class="loading">Select a session to mark attendance...</div>
                    <div id="attendanceForm"></div>
                </section>
                
                <!-- Reports Section -->
                <section id="reportsSection" class="content-section">
                    <div class="loading">Loading reports...</div>
                    <div id="reportsList"></div>

            </div>
        </main>
    </div>
    
    <script src="../assets/js/faculty.js"></script>
